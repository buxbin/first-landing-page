<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Hog Rider</title>
  </head>
  <body>
    <div class="hero">
      <div class="header">
        <div class="header-logo">

          />

        <div class="header-name"><h2 onclick="playHogSound()" style="cursor: pointer;">HOG RIDAAA</h2></div>
        <div class="header-links">
          <ul class="header-list">
            <li><a href="https://clashofclans.fandom.com/wiki/Hog_Rider" class="header-lore" target="_blank" rel="noopener noreferrer">Lore</a></li>

        </div>
      </div>
    </div>
    <div class="hog-quote">
        <h3>HOG RIDAAA</h3>

    </div>


    <audio id="hogSound" src="audio/hog-rider.mp3"></audio>
    <script>
  function playHogSound() {
    const sound = document.getElementById("hogSound");
    sound.currentTime = 0; // Sound zur√ºcksetzen
    sound.play(); // Abspielen
  }
</script>
